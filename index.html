<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="grid-container">
        </div>
        <div class="controls">
            <div>
                <input type="radio" id="bySixteen" name="toControls" value="bySixteen" >
                <label for="bySixteen" grid>
                    16x16 grid
                </label>
            </div>
            <div>
                <input type="radio" id="byFifty" name="toControls" value="byFifty" >
                <label for="byFifty" grid>
                        50x50 grid
                </label>
            </div>
            <div>
                <input type="radio" id="byHundred" name="toControls" value="byHundred" >
                <label for="byHundred" grid>
                        100x100 grid
                </label>
            </div>
            <div>
                <input type="radio" id="toClear" name="toControls" value="toClear" >
                <label for="toClear" grid>
                    Clear
                </label>
            </div>
        </div>
    </main>
    <footer>
        <h2>Created by LewisOT</h2>
    </footer>
</body>
<script src="script.js"></script>


</html>
